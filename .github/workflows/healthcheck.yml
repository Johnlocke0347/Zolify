name: Miner Jobs Live
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build miner container
      run: docker build -t zolify-miner .

    - name: Run health check
      run: |
        docker run -d --name miner-check zolify-miner
        
        sleep 10
        
        for i in {1..10}; do
          STATUS=$(docker inspect --format='{{.State.Status}}' miner-check)
          HEALTH=$(docker inspect --format='{{if .State.Health}}{{.State.Health.Status}}{{else}}none{{end}}' miner-check)
          
          echo "Attempt $i: Status=$STATUS, Health=$HEALTH"
          
          # If it's running and not crashing, we call it a win
          if [ "$STATUS" == "running" ]; then
            echo "Miner is live!"
            docker stop miner-check
            exit 0
          fi
          
          if [ "$STATUS" == "exited" ]; then
            echo "Miner crashed!"
            docker logs miner-check
            exit 1
          fi
          
          sleep 5
        done
        
        echo "Health check timed out!"
        docker logs miner-check
        exit 1
