name: Miner Jobs Live
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build miner container
      run: |
        docker build -t zolify-miner -f docker/Dockerfile .

    - name: Run health check
      run: |
        docker run -d --name miner-check zolify-miner
        
        echo "Waiting for container to move from 'starting' to 'healthy'..."
        
        for i in {1..15}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' miner-check)
          echo "Current State: $STATUS"
          
          if [ "$STATUS" == "healthy" ]; then
            echo "SUCCESS: Miner passed internal health checks."
            docker stop miner-check
            exit 0
          fi
          
          if [ "$STATUS" == "unhealthy" ]; then
            echo "FAILURE: Miner reported unhealthy state."
            docker logs miner-check
            exit 1
          fi
          
          sleep 5
        done
        
        echo "FAILURE: Healthcheck timed out while in '$STATUS' state."
        docker logs miner-check
        exit 1
