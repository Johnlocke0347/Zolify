name: Miner Jobs Live
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build miner container
      run: |
        docker build -t zolify-miner -f docker/Dockerfile .

    - name: Run health check
      run: |
        docker run -d --name miner-check zolify-miner
        echo "Waiting 10s..."
        sleep 10
        
        if [ "$(docker inspect -f '{{.State.Running}}' miner-check)" == "true" ]; then
          echo "SUCCESS: Miner is live."
          docker stop miner-check
          exit 0
        else
          echo "FAILED: Miner died instantly."
          docker logs miner-check
          exit 1
        fi
