name: Miner Jobs Live
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build miner container
      run: docker build -t zolify-miner .

    - name: Run health check
      run: |
        docker run -d --name miner-check zolify-miner
        
        for i in {1..10}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' miner-check)
          echo "Current status: $STATUS"
          if [ "$STATUS" == "healthy" ]; then
            echo "Miner is live and healthy!"
            docker stop miner-check
            exit 0
          fi
          sleep 3
        done
        
        echo "Miner failed health check!"
        docker logs miner-check
        exit 1
