name: Miner Jobs Live
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build miner container
      run: docker build -t zolify-miner .

    - name: Run health check
      run: |
        docker run -d --name miner-check zolify-miner
        
        echo "Waiting for startup..."
        sleep 10
        
        STATUS=$(docker inspect --format='{{.State.Status}}' miner-check)
        echo "Container status: $STATUS"
        
        if [ "$STATUS" == "running" ]; then
          echo "SUCCESS: Miner is live."
          docker stop miner-check
          exit 0
        else
          echo "CRITICAL: Miner exited or failed to start!"
          echo "--- DOCKER LOGS ---"
          docker logs miner-check
          echo "--- INTERNAL DIRECTORY ---"
          docker exec miner-check ls -R || echo "Container not reachable for LS"
          exit 1
        fi
